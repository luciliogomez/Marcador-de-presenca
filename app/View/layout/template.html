

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/assets/materialize/css/materialize.css">
    <link rel="stylesheet" href="resources/assets/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="resources/assets/dashboard.css">
    <title>{{title}}</title>
</head>
<body>
    <div class="all row">
        <!-- MENU DE NAVEGACAO LATERAL -->
        {{navbar}}
        
        <!-- CONTEUDO PRINCIPAL -->
        <div class="content col s10 push-s2">
            <!-- Pequeno conteudo no topo -->
            <div class="top-content white">
                <span class="blue-text"><i class="fa fa-home"></i> {{top}}</span>
            </div>

            <div class="main-content white">
                <!-- Tema descritivo da Pagina -->
                <div class="content-description z-depth-1">
                    <h4>{{description}}</h4>
                </div>

                <!-- Corpo do conteudo principal -->
                <div class="content-body">

                    <!-- Put your content here -->
                    {{content}}

                </div>
            </div>
        </div>
    </div>

    <script src="resources/assets/jquery-3.3.1.min.js"></script>
    <script src="resources/assets/materialize/js/materialize.js"></script>
    <script>
        $('select').material_select();
    </script>
</body>
</html>
